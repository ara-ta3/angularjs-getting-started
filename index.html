<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src=bower_components/angular/angular.min.js></script>
    <script type="text/javascript" src=/myscript.js></script>
</head>
<body>
    <h1>AngularJSの練習</h1>
    <div ng-controller="mainCtrl">
        <form name='myForm' ng-submit='addUser()' novalidate>

            <select ng-model="user.color" ng-options="'label:'+color for color in ['red','blue', 'green']" ng-init='user.color="red"'>
            </select>

            <p><input type="submit" value='add'></p>
        </form>
<pre>
    {{user|json}}
</pre>

    </div>
    <script src='http://127.0.0.1:35729/livereload.js'></script>
</body>
</html>
