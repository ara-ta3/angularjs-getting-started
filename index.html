<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src=bower_components/angular/angular.min.js></script>
    <script type="text/javascript" src=/myscript.js></script>
</head>
<body>
    <h1>AngularJSの練習</h1>
    <div ng-controller="mainCtrl">
        <form name='myForm' ng-submit='addUser()' novalidate>
            <p>
                18+ <input type="checkbox" ng-model='user.adult' ng-true-value='adult' ng-false-value='child'>
            </p>
            <p>
            <input type="radio" ng-model="user.phone" value='iPhone'> iPhone
            <input type="radio" ng-model="user.phone" value='Android'> Android
            </p>

            <p>
            <textarea ng-model="user.memo" ng-maxlength="140" >
            </textarea>{{140 - user.memo.length}}
            </p>
            <p><input type="submit" value='add'></p>
        </form>
<pre>
    {{user|json}}
</pre>

    </div>
    <script src='http://127.0.0.1:35729/livereload.js'></script>
</body>
</html>
